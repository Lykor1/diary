{% extends "base.html" %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        <p>
            Вы действительно хотите удалить запись
            <em>"{{ entry.title }}"</em>
            созданную {{ entry.date_created|date:'Y-m-d' }}?
        </p>
        <input type="submit" value="Да">
    </form>
    <a href="{% url 'entry-detail' entry.id %}">
        <button>Отмена</button>
    </a>
{% endblock %}
